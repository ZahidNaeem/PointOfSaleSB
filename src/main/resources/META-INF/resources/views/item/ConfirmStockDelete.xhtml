<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="confirmStockDeleteDlg" widgetVar="confirmStockDeleteDialog" modal="true" resizable="false"
              appendTo="@(body)" header="Delete Confirmation">
        <h:form id="confirmStockDeleteForm">
            <p:growl id="msg" showDetail="true" life="10000"/>
            <h:panelGroup id="display">
                <p:outputLabel value="Are you sure you want to delete this record?"/>
                <br/>
                <p:panel style="float: right; border: none">
                    <p:commandButton actionListener="#{itemStockController.destroy}" value="Yes" process="@this"
                                     update=":growl, confirmStockDeleteForm,:ItemForm:itemstocklist"
                                     oncomplete="handleSubmit(args,'confirmStockDeleteDialog');"/>
                    <p:commandButton value="No" onclick="confirmStockDeleteDialog.hide()"/>
                </p:panel>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
